blueprint:
  name: Home Generative Agent Scene Analyzer
  author: goruck
  description: >
    Periodically prompt the Home Generative Agent to analyze a camera scene.
    Sends a persistent notification and/or mobile push if the agent detects something relevant.
  domain: automation
  source_url: https://github.com/goruck/home-generative-agent

  input:
    interval:
      name: Interval
      description: Run every N minutes
      default: "30"
      selector:
        select:
          options:
            - "10"
            - "20"
            - "30"
            - "40"
            - "50"
            - "60"

    message:
      name: Prompt
      description: What the agent should evaluate in the image.
      default: Check the front porch camera for one or more boxes.
      selector:
        text:
          multiline: false

    agent_id:
      name: Agent ID
      default: conversation.home_generative_agent
      selector:
        text:
          multiline: false

    conversation_id:
      name: Conversation ID
      default: hga_scene_analysis
      selector:
        text:
          multiline: false

    mobile_push_service:
      name: Mobile Push Notify Service (Optional)
      description: Exact service name (e.g., notify.mobile_app_lindos_iphone). Leave blank to skip mobile push.
      default: ""
      selector:
        text:
          multiline: false

    send_persistent:
      name: Also send a persistent notification?
      default: true
      selector:
        boolean: {}

trigger:
  - platform: time_pattern
    minutes: "*"

variables:
  v_push: !input mobile_push_service
  v_persist: !input send_persistent
  i_interval: !input interval
  v_interval: "{{ i_interval | int }}"
  v_now_minutes: "{{ now().hour * 60 + now().minute }}"

condition:
  - condition: template
    value_template: "{{ v_now_minutes | int % v_interval == 0 }}"

action:
  - service: conversation.process
    data:
      agent_id: !input agent_id
      text: !input message
      conversation_id: !input conversation_id
    response_variable: hga_scene_analysis_output

  - choose:
      - conditions:
          - condition: template
            value_template: >
              {{ 'no' not in (hga_scene_analysis_output['response']['speech']['plain']['speech'] | lower) }}
        sequence:
          - choose:
              - conditions:
                  - condition: template
                    value_template: "{{ v_persist }}"
                sequence:
                  - service: persistent_notification.create
                    data:
                      title: HGA Scene Analysis
                      message: "{{ hga_scene_analysis_output['response']['speech']['plain']['speech'] }}"

          - choose:
              - conditions:
                  - condition: template
                    value_template: "{{ v_push != '' }}"
                sequence:
                  - service: "{{ v_push }}"
                    data:
                      title: HGA Scene Analysis
                      message: "{{ hga_scene_analysis_output['response']['speech']['plain']['speech'] }}"

mode: single
